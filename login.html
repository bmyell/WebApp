<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>欢迎登录</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="bootstrap/img/favicon.ico">
    <style>
        .col-center-block {
            float: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row myCenter">
        <div class="col-xs-6 col-md-4 col-center-block">

            <form class="form-signin" method="post">
                <h2 class="form-signin-heading">请登录</h2>
                <label for="username" class="sr-only">用户名</label>
                 用户名：<input type="text" name="username" id="username" class="form-control" placeholder="用户名" required autofocus>
                <label for="password" class="sr-only">密码</label>
                密码：<input type="password" name="password" id="password" class="form-control" placeholder="密码" required>
                <div class="radio" id="option">
                    <label>
                        <input type="radio" name="optionsRadios" id="teacher"
                               value="teacher" checked> 教师
                    </label>
                     <label>
                        <input type="radio" name="optionsRadios" id="student"
                               value="student">学生
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" id="loginin">登录</button>
            </form>
        </div>
    </div>
</div>


<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="login_in_up.js"></script>
</body>
</html>
