<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合肥工业大学图书馆</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="bootstrap/img/favicon.ico">
    <!--为了使导航条一直在顶部，而且不对下面的内容产生影响 导航条默认宽度是50-->
    <style>
        body {
            padding-top: 70px;
        }
    </style>

    <script type="text/javascript">
            function display_alert()
            {
                alert("借书请联系管理员")
            }

    </script>
</head>

<body>
<header>
    <div>
        <!--这里做一个导航条-->
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
            <div class="container">


                <div class="navbar-header">
                    <!--这里这个button的作用是网页缩小的时候，导航条可以缩成 三-->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--结束-->
                    <!--导航条前面的部分，可以改成logo什么的-->
                    <a class="navbar-brand">
                        <large>Beta1.0</large>
                    </a>
                    <a class="navbar-brand">合肥工业大学图书馆</a>

                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <!--导航内容-->
                        <li class="active"><a href="http://www.hfut.edu.cn/ch/">工大主页</a></li>
                        <!--登录注册等模块-->
                        <li class="pull-right"><a href="./login.html" class="pull-right">登录</a></li>
                        <li>|
                        <li>
                        <li class="pull-right"><a href="./register.html" class="pull-right">注册</a></li>
                        <li><a href="" onclick="display_alert()">关于</a></li>

                    </ul>
                </div>
            </div>

        </nav>
    </div>

    <!-- 图片背景-->
    <div class="container ">
        <div class="row clearfix">
            <div class="col-md-3">
                <img src="bootstrap/img/logo.png">
            </div>
            <div class="col-md-3 col-md-offset-3">
                    <br/>
                <span>
                    开馆时间:
                     <br/>
                     <br/>周一至周日: 8:00-22:00
                </span>
            </div>
        </div>

    </div>

    <!--搜索框部分-->
    <div class="container">
        <form class="form-search">
            <input class="input-lg search-query" id="serachbook" type="text"/>
            <button type="submit" class="btn" id="search">查找</button>
        </form>
    </div>
</header>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-8 column">
            <table class="table" id="booktableindex">
                <thead>
                <tr>
                    <th>id</th>
                    <th>名称</th>
                    <th>类型</th>
                    <th>作者</th>
                    <th>出版社</th>
                    <th>剩余数量</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>



</div>

<!--放脚本的地方-->
<script rel="script" src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script rel="script" src="bootstrap/js/bootstrap.min.js"></script>
<script rel="script" src="index.js"></script>
</body>
</html>
