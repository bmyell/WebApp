<!-- model update -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">修改个人信息</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="uname">用户名</label>
                            <input type="text" class="form-control" id="uname" placeholder="昵称">
                        </div>
                        <div class="form-group">
                            <label for="upassword">密码</label>
                            <input type="text" class="form-control" id="upassword">
                        </div>
                        <div class="form-group">
                            <label for="uclass">班级</label>
                            <input type="text" class="form-control"  id="uclass">
                        </div>
                        <div class="form-group">
                            <label for="ugrade">年级</label>
                            <input type="text" class="form-control" id="ugrade" placeholder="输入年级"/>
                        </div>
                        <div class="form-group">
                            <label for="uemail">邮箱</label>
                            <input type="text" class="form-control" id="uemail" placeholder="输入邮箱"/>
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    取消
                </button>
                <button type="button" class="btn btn-primary" id="confirmUpdate">确认</button>
            </div>
        </div>
